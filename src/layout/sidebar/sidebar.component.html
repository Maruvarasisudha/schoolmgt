<div class="sidenav" [ngClass]="collapsed?'sidenav-collapsed':''">
    <div class="logo-container">
        <button class="logo" (click)="toggleCollapse()">A</button>
        <div class="logo-text" @fadeInOut *ngIf="collapsed">SCHOOL</div>
        <button class="btn-close" @rotate *ngIf="collapsed" (click)="closeSidenav()">
            <i class="fal fa-times close-icon"></i>
        </button>
    </div>
    <ul class="sidenav-nav">
        <li class="sidenav-nav-item" *ngFor="let data of navData">
            <a class="sidenav-nav-link" [routerLink]="[data.routeLink]" routerLinkActive="active"
                [routerLinkActiveOptions]="{exact:true}">
                <i class="sidenav-link-icon" [class]="data.icon"></i>
                <span class="sidenav-link-text dropdown-toggle" data-bs-toggle="dropdown" id="dropdownMenuLink"
                    @fadeInOut *ngIf="collapsed">{{data.lable}}
                </span>
            </a>
        </li>

        <!-- <li class="nav-item dropdown" *ngIf="data.subItems">
            <a class="nav-link dropdown-toggle text-white p-0 fs-6 " href="#" id="navbarDropdownMenuLink" role="button"
              data-bs-toggle="dropdown" aria-expanded="false">
            </a>
            <ul class="dropdown-menu" *ngFor="let subList of subList;let i=index">
              <li >
                <a class="dropdown-item" href="#">{{subList.id}}</a>
              </li>
            </ul>
          
        </li>  -->
    </ul>

</div>
