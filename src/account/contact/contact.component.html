<div class="container-fluid card px-0 ">
    <img src="../../assets/bg_2.jpg" alt="" class="img-fluid card-img" style="width: 100%;">
    <div class="card-img-overlay row mx-5 my-auto">
        <div class="col-md-10 col-lg-5 col-xl-7 mx-auto my-auto  text-center">
            <h2 class=" fs-1 mt-4" id="heading"> Contact us</h2>
        </div>
    </div>
</div>
<section class="bg-light  p-sm-3 ">
    <div class="container my-5 ">
        <div class="row mx-2">
            <div class="col-lg-4 col-md-6 d-flex p-sm-3" id="backcolor">
                <div class="text-white p-md-5 ">
                    <h3>Let's get in touch</h3>
                    <p class="mb-4">We're open for any suggestion or just to have a chat</p>
                    <div class=" d-flex align-items-start mb-4">
                        <div class=" d-flex align-items-center justify-content-center">
                            <i class='bx bxs-location-plus fs-4'></i>
                        </div>
                        <div class="text pl-3">
                            <p class="mb-0"><span>Address:</span> 198 West 21th Street, Suite 721 New York NY 10016</p>
                        </div>
                    </div>
                    <div class=" d-flex align-items-center mb-4">
                        <div class=" d-flex align-items-center justify-content-center">
                            <i class='bx bxs-phone fs-4'></i>
                        </div>
                        <div class="text pl-3">
                            <p class="mb-0"><span>Phone:</span> 9487462176</p>
                        </div>
                    </div>
                    <div class=" d-flex align-items-center mb-4">
                        <div class=" d-flex align-items-center justify-content-center">
                            <i class='bx bxs-paper-plane fs-4'></i>
                        </div>
                        <div class="text pl-3">
                            <p class="mb-0"><span>Email:</span> <a class="text-decoration-none text-white" href="#">
                                    sanajay@gamil.com</a>
                            </p>
                        </div>
                    </div>
                    <div class=" d-flex align-items-center mb-4">
                        <div class=" d-flex align-items-center justify-content-center">
                            <i class='bx bx-globe fs-4'></i>
                        </div>
                        <div class="text pl-3">
                            <p class="mb-0"><span>Website:</span> <a class="text-decoration-none text-white" href="#">
                                    WWW.school.com</a></p>
                        </div>
                    </div>
                </div>

            </div>
            <div class=" col-lg-8 col-md-6 p-sm-3 d-flex ">
                <div class="card-body">
                    <div>
                        <h3 class="mb-4">Get in touch</h3>
                        <div id="form-message-success" class="mb-4 text-muted">
                            Your message was sent, thank you!
                        </div>
                        <form [formGroup]="contactform" (ngSubmit)="onsubmit()">
                            <div class="row">
                                <div class="col-md-6 mt-4">
                                    <label class="label" for="name">FULL NAME</label>
                                    <input type="text" class="form-control bg-light" placeholder="Name"
                                        formControlName="name">
                                </div>
                                <div class="col-md-6 mt-4">
                                    <label class="label" for="email">EMAIL ADDRESS</label>
                                    <input type="email" class="form-control bg-light" placeholder="Email"
                                        formControlName="email">
                                </div>
                                <div class="col-md-12 mt-4">
                                    <label class="label" for="subject">SUBJECT</label>
                                    <input type="text" class="form-control bg-light" placeholder="Subject"
                                        formControlName="subject">
                                </div>
                                <div class="col-md-12 mt-4">
                                    <label class="label" for="#">MESSAGE</label>
                                    <textarea name="message" class="form-control bg-light" cols="30" rows="4"
                                        placeholder="Message" formControlName="message"></textarea>
                                </div>
                                <div class="col-md-12 mt-5">
                                    <button type="submit" class="btn text-white"
                                        id="backcolor">Send
                                        Message</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="container">
        <div class="row mt-4 mx-2">
            <div class=" col-lg-6 col-md-6 mx-0 px-0">
                <div class="mapouter">
                    <div class="gmap_canvas"><iframe class="gmap_iframe" width="100%" frameborder="0" scrolling="no"
                            marginheight="0" marginwidth="0"
                            src="https://maps.google.com/maps?width=900&amp;height=900&amp;hl=en&amp;q=ebrain technologies&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"></iframe><a
                            href="https://formatjson.org/">format json</a></div>

                </div>
            </div>

            <div class="col-lg-6 col-md-6 mx-0 px-0">
                <img src="https://www.techiexpert.com/wp-content/uploads/2020/07/Location-by-Phone-Number.jpg"
                    alt="find location" class="img-fluid ">
            </div>
        </div>
    </div>
</section>
