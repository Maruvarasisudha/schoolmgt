<div class="container-fluid">
    <div class="container-fluid ">
        <div class="card mx-3 mt-4 headercard shadow">
            <div class="row  mx-1 p-3 ">
                <div class="col-lg-7 col-md-10 mx-0">
                    <h4 class="my-auto headcolr"> <b> Student Group</b></h4>
                </div>
                <div class="col-lg-5 col-md-10 my-auto text-lg-right text-sm-left text-sm-left">
                    <a class="mx-2 alink" href="#">
                        <small>Dashboard</small></a>|
                    <a class="mx-2 alink" href="#"> <small> Student
                            Info</small></a>|
                    <a class="alink" href="#"><small>Student Group</small></a>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid ">
        <div class="row">
            <div class="col-lg-6 col-md-6">
                <h5 class="mt-5 mb-4 ms-5 headcolr "> <b> Add Student Group</b></h5>
            </div>
            <div class="col-lg-6 col-md-6">
                <button type="button" class="btn mx-3 mt-5 mb-4 float-end subbtn text-white" data-bs-toggle="modal"
                    data-bs-target="#exampleModal">
                    Add Group
                </button>
            </div>
        </div>
        <table class=" mt-2  mat-elevation-z8 data-table bg-white">
            <div class="mt-3 d-flex float-end col-md-3">
                <input matInput (keyup)="applyFilter($event)" class="form-control  bg-light" placeholder=" search">
            </div>
            <table class="mt-2 " mat-table [dataSource]="dataSource">
                <ng-container matColumnDef="index">
                    <th mat-header-cell *matHeaderCellDef> S.No. </th>
                    <td mat-cell *matCellDef="let element; let i = index;"> {{i+1}} </td>
                </ng-container>
                <ng-container matColumnDef="groupName">
                    <th mat-header-cell *matHeaderCellDef> GroupName </th>
                    <td mat-cell *matCellDef="let element"> {{element.groupName}} </td>
                </ng-container>
                <ng-container matColumnDef="description">
                    <th mat-header-cell *matHeaderCellDef> Description </th>
                    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
                </ng-container>
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef>Actions</th>
                    <td mat-cell *matCellDef="let row">
                        <button class="butt" mat-button [matMenuTriggerFor]="menu">
                            <mat-icon>more_vert</mat-icon>
                        </button>
                        <mat-menu #menu="matMenu" style="height: 10px;overflow-x: hidden;">
                            <div class="row ps-1">
                                <div class="col-1">
                                    <mat-icon class="table-view-icon">visibility</mat-icon>
                                </div>
                                <div class="col-4"><span>View</span></div>
                                <div class="col-6"></div>
                            </div>
                            <div class="row ps-1">
                                <div class="col-1">
                                    <mat-icon class="table-edit-icon">edit_vert</mat-icon>
                                </div>
                                <div class="col-4"><span>Edit</span></div>
                                <div class="col-6"></div>
                            </div>
                            <div class="row ps-1">
                                <div class="col-1">
                                    <mat-cell *matCellDef="let element"> <button mat-icon-button
                                            (click)="reject(element.id)">
                                            <mat-icon class="table-delete-icon" color="warn">delete_vert</mat-icon>
                                        </button></mat-cell>
                                </div>
                                <div class="col-4"><span>Delete</span></div>
                                <div class="col-6"></div>
                            </div>
                        </mat-menu>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
            </mat-paginator>
        </table>
    </div>
</div>
<div class="modal fade" id="exampleModal">
    <div class="modal-dialog" #exampleModal>
        <div class="modal-content">
            <div class="modal-header">
                <p mat-dialog-title class="text-center fs-5 headcolr"><b>Student Group</b></p>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form class="bed-form" [formGroup]="groupform" (ngSubmit)="onsubmit()">
                    <div class="mt-3" mat-dialog-content>
                        <mat-form-field class="example-full-width" appearance="standard">
                            <mat-label class="label">Group</mat-label>
                            <input type="text" matInput formControlName="groupName">
                        </mat-form-field>
                        <mat-form-field class="example-full-width" appearance="standard">
                            <mat-label class="label">Description</mat-label>
                            <textarea matInput formControlName="description" cdkTextareaAutosize
                                #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="1"
                                cdkAutosizeMaxRows="5"></textarea>
                        </mat-form-field>
                    </div>
                    <div class="modal-footer mt-5">
                        <button type="reset" class="btn btn-secondary mt-4 mx-2" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn text-white mt-4 mx-2 btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
